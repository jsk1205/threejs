<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>three测试文件1</title>
		<style type="text/css">
			body{
				margin:0;
				padding: 0;
				overflow: hidden;
			}
		</style>
		<script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
		<script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var scene=new THREE.Scene(); //创建场景对象
			// console.log('打印场景API',THREE.Scene);
			console.log(scene)
			
			//纹理贴图映射到矩形平面上
			// var geometry=new THREE.BoxGeometry(100, 100, 100)
			var geometry=new THREE.PlaneGeometry(204,102,4,4)
			// 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置;
			var axesHelper = new THREE.AxesHelper(250);
			scene.add(axesHelper);
			
		
			
			var textureLoader = new THREE.TextureLoader(); // 纹理加载器
			
			// var texture1 = textureLoader.load('./photo/1.jpg'); 
			// var texture2 = textureLoader.load('./photo/2.jpg'); // 加载图片，返回Texture对象
		    // var texture3 = textureLoader.load('./photo/5.jpg');
			// var texture4 = textureLoader.load('./photo/7.jpg');
			var texture5 = textureLoader.load('./photo/10.jpg');
			// var texture6 = textureLoader.load('./photo/10.jpg');
		
			// 材质对象2
			// var material_1 = new THREE.MeshBasicMaterial({
			//   map: texture1, // 设置纹理贴图
			// });
			// var material_2 = new THREE.MeshBasicMaterial({
			//   map: texture2, // 设置纹理贴图
			// });
			// var material_3 = new THREE.MeshBasicMaterial({
			//   map: texture3, // 设置纹理贴图
			// });
			// var material_4 = new THREE.MeshBasicMaterial({
			//   map: texture4, // 设置纹理贴图
			// });
			// var material_5 = new THREE.MeshBasicMaterial({
			//   map: texture5, // 设置纹理贴图
			// });
			// var material_6 = new THREE.MeshBasicMaterial({
			//   map: texture6, // 设置纹理贴图
			// });
			//设置阵列模式 
			texture5.wrapS = THREE.RepeatWrapping;
			texture5.wrapT = THREE.RepeatWrapping;
			texture5.repeat.set(10, 10);
			
			//偏移
			// 不设置重复  偏移范围-1~1
			texture5.offset = new THREE.Vector2(0.5, 0.5)
			
			//纹理旋转
			// 设置纹理旋转角度
			texture5.rotation = Math.PI/4;
			// 设置纹理的旋转中心，默认(0,0)
			texture5.center.set(0.5,0.5);
			console.log(texture5.matrix);
			
			// 材质对象2
			var material = new THREE.MeshLambertMaterial({
			  map: texture5,
			  // wireframe:true,
			}); 
			// var materialArr = [material1, material2];
			// 设置几何体的材质索引(对于PlaneGeometry而言所有Face3的材质索引默认0)
			// geometry.faces[4].materialIndex = 1;
			// geometry.faces[6].materialIndex = 1;
			
			// 设置材质数组
			// var materialArr = [material_1, material_2, material_3, material_4, material_5, material_6];
			// material.wireframe = true;//线条模式渲染(查看细分数)
			var mesh=new THREE.Mesh(geometry,material)
			scene.add(mesh)
			mesh.rotateX(-Math.PI / 2);
			//光源设置
			var point=new THREE.PointLight(0xffffff);
			point.position.set(400,200,300);//光源位置
			scene.add(point);//将光源添加到场景中去
			
			//环境光  依次还有 点光源 平行光 
			var ambient=new THREE.AmbientLight(0x444444);
			scene.add(ambient);
			
			//相机设置
			var width=window.innerWidth;//窗口宽度
			var height=window.innerHeight;//窗口高度
			var k=width/height ;//宽高比
			var s=200;//3d范围控制系数
			
			//创建相机对象
			var camera=new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
			camera.position.set(200,300,200);//设置相机位置
			camera.lookAt(scene.position);//定义相机的位置与方向 即指向的场景对象
			
			//创建渲染器对象
			var renderer =new THREE.WebGLRenderer();
			renderer.setSize(width,height);//设置渲染区域尺寸
			renderer.setClearColor(0xb9d3ff,1);//设置背景颜色
			document.body.appendChild(renderer.domElement);//body元素中插入canvas对象
			//执行渲染操作  指定场景 相机作为参数
			// renderer.render(scene, camera);
			
			//鼠标操作
			function render() {
			  renderer.render(scene,camera);//执行渲染操作
			  // requestAnimationFrame(render);
			  // 设置纹理偏移
              // texture.offset.x -= 0.06
			}
			render();
			var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
			controls.addEventListener('change', render);//监听鼠标、键盘事件
			
	 
			
			
			
			
		</script>
	</body>
</html>
