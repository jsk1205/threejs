<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin:0;
				padding: 0;
				overflow: hidden;
			}
		</style>
		<script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var scene=new THREE.Scene()//创建场景
			
			//创建模型
			var geometry =new THREE.BufferGeometry();//创建一个buffer类型几何体对象
			//类型数组创建顶点数据
			//之 自定义几何体
			
			//顶点颜色数据插值计算
			//顶点位置数据  顶点颜色数据
			//顶点位置和顶点颜色 一一对应
		
			var vertices=new Float32Array([
			  0, 0, 0, //顶点1坐标
			  80, 0, 0, //顶点2坐标
			  80, 80, 0, //顶点3坐标
			  0, 0, 10, //顶点4坐标
			  80, 80, 0, //顶点5坐标  和顶点3位置相同
			  0, 80, 0, //顶点6坐标
			])
			//创建属性缓冲区域
			var attribue=new THREE.BufferAttribute(vertices,3) ;//三个为一组，表示一个顶点的xyz坐标
			//设置几何体attributes属性的位置属性
			geometry.attributes.position=attribue;
			
			//类型数组创建顶点颜色color数据
			var normals =new Float32Array([
			  0, 0, 1, //顶点1法向量
			  0, 0, 1, //顶点2法向量
			  0, 0, 1, //顶点3法向量
			
			  0, 0, 1, //顶点4法向量
			  0, 0, 1, //顶点5法向量
			  0, 0, 1, //顶点6法向量
			])
			//设置几何体attributes属性颜色color属性
			geometry.attributes.normal=new THREE.BufferAttribute(normals,3);
			
			//属性缓冲区对象 BufferAttribute 目的是为了创建各种各样顶点数据 如顶点颜色数据，顶点位置数据
			
			
			//三角面（网格）渲染模式
			//材质对象 
			// var material=new THREE.MeshBasicMaterial({
			// 	color:0x0000ff,
			// 	side:THREE.DoubleSide //两面可见
			// }) 
			// var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
			// scene.add(mesh);
			
			//点模型 points
			var material=new THREE.PointsMaterial({
				vertexColors: THREE.VertexColors, //以顶点颜色为准
		
				//材质属性 .vertexColors
				//模型的颜色渲染效果取决于材质属性.color
				size:10.0 //点对象像素尺寸
			})
			var points=new THREE.Points(geometry,material);//点模型对象
			scene.add(points)
			
			// 线模型 line
			// var material=new THREE.LineBasicMaterial({
			//     color:0xff0000 //线条颜色
			// });//材质对象
			// var line=new THREE.Line(geometry,material);//线条模型对象
			// scene.add(line);//线条对象添加到场景中
			
			//光源设置
			var point=new THREE.PointLight(0xffffff);
			point.position.set(400,200,300);//光源位置
			scene.add(point);//将光源添加到场景中去
			
			//环境光  依次还有 点光源 平行光 聚光源
			var ambient=new THREE.AmbientLight(0x444444);
			scene.add(ambient);
			
			//相机设置
			var width=window.innerWidth;//窗口宽度
			var height=window.innerHeight;//窗口高度
			var k=width/height ;//宽高比
			var s=200;//3d范围控制系数
			//创建相机对象
			var camera=new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
			camera.position.set(200,300,200);//设置相机位置
			camera.lookAt(scene.position);//定义相机的位置与方向 即指向的场景对象
			
			//创建渲染器对象
			var renderer =new THREE.WebGLRenderer();
			renderer.setSize(width,height);//设置渲染区域尺寸
			renderer.setClearColor(0xb9d3ff,1);//设置背景颜色
			document.body.appendChild(renderer.domElement);//body元素中插入canvas对象
			//执行渲染操作  指定场景 相机作为参数
			renderer.render(scene, camera);
			
			//辅助坐标系
			var axisHelper =new THREE.AxisHelper(250)
			scene.add(axisHelper)
		</script>
	</body>
</html>
