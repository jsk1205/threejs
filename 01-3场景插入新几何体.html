<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				margin:0;
				padding: 0;
				overflow: hidden;
			}
		</style>
		<script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var  scene=new THREE.Scene();//创建场景对象
			console.log(scene)
			
			//创建模型
			// SphereGeometry（redius,widthSegments,heightSegments）
		    var box=new THREE.SphereGeometry(60,40,40)	;// 球体
			
			//设置材质效果 wireframe 线框  transparent 是否开启透明
			var material=new THREE.MeshLambertMaterial({
				color:0x0000ff,
				opacity:0.5,
				transparent:true,
				//添加高光效果
				specular:0x4488ee,
				shininess:12
			})
			var mesh=new THREE.Mesh(box,material)
			scene.add(mesh);
			
			//光源设置
			var point=new THREE.PointLight(0xffffff);
			point.position.set(400,200,300);//光源位置
			scene.add(point);//将光源添加到场景中去
			
			//环境光  依次还有 点光源 平行光 聚光源
			var ambient=new THREE.AmbientLight(0x444444);
			scene.add(ambient);
			
			//相机设置
			var width=window.innerWidth;//窗口宽度
			var height=window.innerHeight;//窗口高度
			var k=width/height ;//宽高比
			var s=200;//3d范围控制系数
			
			//创建相机对象
			var camera=new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
			camera.position.set(200,300,200);//设置相机位置
			camera.lookAt(scene.position);//定义相机的位置与方向 即指向的场景对象
			
			//创建渲染器对象
			var renderer =new THREE.WebGLRenderer();
			renderer.setSize(width,height);//设置渲染区域尺寸
			renderer.setClearColor(0xb9d3ff,1);//设置背景颜色
			document.body.appendChild(renderer.domElement);//body元素中插入canvas对象
			//执行渲染操作  指定场景 相机作为参数
			renderer.render(scene, camera);
			
			//辅助坐标系
			var axisHelper =new THREE.AxisHelper(250)
			scene.add(axisHelper)
			
			
			
		</script>
	</body>
</html>
