<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>three测试文件1</title>
		<style type="text/css">
			body{
				margin:0;
				padding: 0;
				overflow: hidden;
			}
		</style>
		<script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
		<script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var scene=new THREE.Scene(); //创建场景对象
			// console.log('打印场景API',THREE.Scene);
			console.log(scene)
		    var group = new THREE.Group();
			//创建模型
			var geometry1=new THREE.SphereGeometry(60,60,60);//球体
			var geometry2 = new THREE.BoxGeometry(40, 10, 10); ////长方体
			
            // 创建一个监听者
			var listener = new THREE.AudioListener();
			// 创建一个非位置音频对象  用来控制播放
			var audio = new THREE.Audio(listener);
			// 创建一个音频加载器对象
			var audioLoader = new THREE.AudioLoader()
			audioLoader.load('',function(AudioBuffer){
				audio.setBuffer(AudioBuffer);
				audio.setLoop(true); //是否循环
				audio.setVolume(0.5); //音量
				// 播放缓冲区中的音频数据
				audio.play(); //play播放、stop停止、pause暂停
			})
			
			// 辅助坐标系  参数250表示坐标系大小，可以根据场景大小去设置;
			var axesHelper = new THREE.AxesHelper(250);
			scene.add(axesHelper);
			
			var material1=new THREE.MeshLambertMaterial({ //材质对象
				color: 0x0000ff
			});
			var material2=new THREE.MeshLambertMaterial({ //材质对象
				color: 'salmon'
			});
		
			var mesh1 =new THREE.Mesh(geometry1,material1);//模型对象1
			var mesh2 =new THREE.Mesh(geometry2,material2);//模型对象2
			
			mesh1.name = "Sphere"; //网格模型1命名
			mesh2.name = "Box"; //网格模型2命名
			
			group.add(mesh1); //网格模型添加到组中
			group.add(mesh2); //网格模型添加到组中
			
			scene.add(mesh1);
			scene.add(mesh2)
			scene.add(group); //组添加到场景中中
			
			//创建 编辑关键帧
			
			//编辑group子对象网格模型mesh1和mesh2的帧动画数据
			// 创建名为Box对象的关键帧数据
			var times=[0,10]//关键帧时间数组，离散的时间点序列
			var values=[0,0,0,150,0,0] //与时间点对应的值组成的数组
			//创建位置关键帧对象，0时刻对应位置0, 0, 0   10时刻对应位置150, 0, 0
			var posTrack=new THREE.KeyframeTrack('Box.position', times, values)
			// 创建颜色关键帧对象：10时刻对应颜色1, 0, 0   20时刻对应颜色0, 0, 1
			var colorKF = new THREE.KeyframeTrack('Box.material.color', [10, 20], [1, 0, 0, 0, 0, 1]);
			// 创建名为Sphere对象的关键帧数据  从0~20时间段，尺寸scale缩放3倍
			var scaleTrack = new THREE.KeyframeTrack('Sphere.scale', [0, 20], [1, 1, 1, 3, 3, 3]);
			// duration决定了默认的播放时间，一般取所有帧动画的最大时间
			// duration偏小，帧动画数据无法播放完，偏大，播放完帧动画会继续空播放
            var duration = 20;
			// 多个帧动画作为元素创建一个剪辑clip对象，命名"default"，持续时间20
			var clip = new THREE.AnimationClip("default", duration, [posTrack, colorKF, scaleTrack]);
			
			
			/**
			 * 播放编辑好的关键帧数据
			 */
			// group作为混合器的参数，可以播放group中所有子对象的帧动画
			var mixer = new THREE.AnimationMixer(group);
			// 剪辑clip作为参数，通过混合器clipAction方法返回一个操作对象AnimationAction
			var AnimationAction = mixer.clipAction(clip);
			//通过操作Action设置播放方式
			AnimationAction.timeScale = 20;//默认1，可以调节播放速度
			// AnimationAction.loop = THREE.LoopOnce; //不循环播放
			AnimationAction.play();//开始播放
			
			
			//光源设置
			var point=new THREE.PointLight(0xffffff);
			point.position.set(400,200,300);//光源位置
			scene.add(point);//将光源添加到场景中去
			
			//环境光  依次还有 点光源 平行光 
			var ambient=new THREE.AmbientLight(0x444444);
			scene.add(ambient);
			
			//相机设置
			var width=window.innerWidth;//窗口宽度
			var height=window.innerHeight;//窗口高度
			var k=width/height ;//宽高比
			var s=200;//3d范围控制系数
			
			//创建相机对象
			var camera=new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
			camera.position.set(200,300,200);//设置相机位置
			camera.lookAt(scene.position);//定义相机的位置与方向 即指向的场景对象
			
			//创建渲染器对象
			var renderer =new THREE.WebGLRenderer();
			renderer.setSize(width,height);//设置渲染区域尺寸
			renderer.setClearColor(0xb9d3ff,1);//设置背景颜色
			document.body.appendChild(renderer.domElement);//body元素中插入canvas对象
			//执行渲染操作  指定场景 相机作为参数
			// renderer.render(scene, camera);
			
			
			// 创建一个时钟对象Clock
			var clock = new THREE.Clock();
			
			//鼠标操作
			function render() {
			  renderer.render(scene,camera);//执行渲染操作
			  requestAnimationFrame(render); //请求再次执行渲染函数render，渲染下一帧
		
			  //clock.getDelta()方法获得两帧的时间间隔
			  // 更新混合器相关的时间
			   mixer.update(clock.getDelta());
			
			}
			render();
			var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
			controls.addEventListener('change', render);//监听鼠标、键盘事件
			 
		
		
			
			
			
			
		</script>
	</body>
</html>
