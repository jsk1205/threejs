<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>three测试文件1</title>
		<style type="text/css">
			body{
				margin:0;
				padding: 0;
				overflow: hidden;
			}
		</style>
		<script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
		<script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var scene=new THREE.Scene(); //创建场景对象
			// console.log('打印场景API',THREE.Scene);
			console.log(scene)
			
			//创建模型
			var geometry=new THREE.Geometry();//创建一个立方体几何对象BoxGeometry
			
			//样条曲线
      //       var curve=new THREE.CatmullRomCurve3([
						//   new THREE.Vector3(-50, 20, 90),
						//   new THREE.Vector3(-10, 40, 40),
						//   new THREE.Vector3(0, 0, 0),
						//   new THREE.Vector3(60, -60, 0),
						//   new THREE.Vector3(70, 0, 80)
						// ])
						
		    // 三维三次贝赛尔曲线
			var p1 = new THREE.Vector3(-80, 0, 0);
			var p2 = new THREE.Vector3(-40, 100, 0);
			var p3 = new THREE.Vector3(40, 100, 0);
		    var p4 = new THREE.Vector3(80, 0, 0);
			
			var curve = new THREE.CubicBezierCurve3(p1, p2, p3, p4);
			
			
			var points = curve.getPoints(100); //分段数100，返回101个顶点
			
			geometry.setFromPoints(points);
			
			var material=new THREE.MeshLambertMaterial({ //材质对象
				color: 0x000000
			});
			var line =new THREE.Line(geometry,material);//模型对象
			scene.add(line);//将模型添加到场景中去
			
			//光源设置
			var point=new THREE.PointLight(0xffffff);
			point.position.set(400,200,300);//光源位置
			scene.add(point);//将光源添加到场景中去
			
			//环境光  依次还有 点光源 平行光 
			var ambient=new THREE.AmbientLight(0x444444);
			scene.add(ambient);
			
			//相机设置
			var width=window.innerWidth;//窗口宽度
			var height=window.innerHeight;//窗口高度
			var k=width/height ;//宽高比
			var s=200;//3d范围控制系数
			
			//创建相机对象
			var camera=new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
			camera.position.set(200,300,200);//设置相机位置
			camera.lookAt(scene.position);//定义相机的位置与方向 即指向的场景对象
			
			//创建渲染器对象
			var renderer =new THREE.WebGLRenderer();
			renderer.setSize(width,height);//设置渲染区域尺寸
			renderer.setClearColor(0xb9d3ff,1);//设置背景颜色
			document.body.appendChild(renderer.domElement);//body元素中插入canvas对象
			//执行渲染操作  指定场景 相机作为参数
			// renderer.render(scene, camera);
			
			//鼠标操作
			function render() {
			  renderer.render(scene,camera);//执行渲染操作
			}
			render();
			var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
			controls.addEventListener('change', render);//监听鼠标、键盘事件
			
			
			
			
		</script>
	</body>
</html>
