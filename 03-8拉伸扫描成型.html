<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>three测试文件1</title>
		<style type="text/css">
			body{
				margin:0;
				padding: 0;
				overflow: hidden;
			}
		</style>
		<script src="http://www.yanhuangxueyuan.com/versions/threejsR92/build/three.js"></script>
		<script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
	</head>
	<body>
		<script type="text/javascript">
			var scene=new THREE.Scene(); //创建场景对象
			// console.log('打印场景API',THREE.Scene);
			console.log(scene)
			var shape  = new THREE.Shape();
			// 绘制填充顶点构成的轮廓
			// shape.moveTo(0,0);//起点
			// shape.lineTo(0,100);//第2点
			// shape.lineTo(100,100);//第3点
			// shape.lineTo(100,0);//第4点
			// shape.lineTo(0,0);//第5点
			
			//扫描 
			shape.moveTo(0,0);//起点
			shape.lineTo(0,10);//第2点
			shape.lineTo(10,10);//第3点
			shape.lineTo(10,0);//第4点
			shape.lineTo(0,0);//第5点
			
		    /**创建轮廓的扫描轨迹(3D样条曲线)*/
			var curve = new THREE.SplineCurve3([
			   new THREE.Vector3( -10, -50, -50 ),
			   new THREE.Vector3( 10, 0, 0 ),
			   new THREE.Vector3( 8, 50, 50 ),
			   new THREE.Vector3( -5, 0, 100)
			]);
			var geometry = new THREE.ExtrudeGeometry(shape,{
				   bevelEnabled:false,//无倒角
				   extrudePath:curve,//选择扫描轨迹
				   steps:50//扫描方向细分数
			});
			
			
			// var geometry = new THREE.ExtrudeGeometry(shape,{
			// 	amount:30,//拉伸长度
			// 	bevelEnabled:false//无倒角
			// });
			
			//通过使用点模式渲染上面的几何体
			// var geometry=new THREE.LatheGeometry(points,100);//创建一个立方体几何对象BoxGeometry
			
			
			// 通过shpae基类path的方法绘制轮廓（本质也是生成顶点）
			// var shape = new THREE.Shape();
			// shape.absarc(0,0,100,0,2*Math.PI);//圆弧轮廓
			// console.log(shape.getPoints(15));//查看shape顶点数据
			// var geometry = new THREE.ShapeGeometry(shape, 25);
			
			var material=new THREE.LineBasicMaterial({ //材质对象
				color: 'salmon',
				// size:5.0//点对象像素尺寸
			});
			// material.wireframe = true;//线条模式渲染(查看细分数)
			var mesh =new THREE.Line(geometry,material);//模型对象
			scene.add(mesh);//将模型添加到场景中去
			
			//光源设置
			var point=new THREE.PointLight(0xffffff);
			point.position.set(400,200,300);//光源位置
			scene.add(point);//将光源添加到场景中去
			
			//环境光  依次还有 点光源 平行光 
			var ambient=new THREE.AmbientLight(0x444444);
			scene.add(ambient);
			
			//相机设置
			var width=window.innerWidth;//窗口宽度
			var height=window.innerHeight;//窗口高度
			var k=width/height ;//宽高比
			var s=200;//3d范围控制系数
			
			//创建相机对象
			var camera=new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
			camera.position.set(200,300,200);//设置相机位置
			camera.lookAt(scene.position);//定义相机的位置与方向 即指向的场景对象
			
			//创建渲染器对象
			var renderer =new THREE.WebGLRenderer();
			renderer.setSize(width,height);//设置渲染区域尺寸
			renderer.setClearColor(0xb9d3ff,1);//设置背景颜色
			document.body.appendChild(renderer.domElement);//body元素中插入canvas对象
			//执行渲染操作  指定场景 相机作为参数
			// renderer.render(scene, camera);
			
			//鼠标操作
			function render() {
			  renderer.render(scene,camera);//执行渲染操作
			}
			render();
			var controls = new THREE.OrbitControls(camera,renderer.domElement);//创建控件对象
			controls.addEventListener('change', render);//监听鼠标、键盘事件
			
	 
			
			
			
			
		</script>
	</body>
</html>
